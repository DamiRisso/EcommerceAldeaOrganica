<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="CSS/estilos.css">
	<script type="text/javascript" src="ASSETS/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
  <script type="text/javascript" defer src="ASSETS/productos.js"></script>
  <script type="text/javascript" defer src="ASSETS/proyectoFinal.js"></script>
  <script src="https://kit.fontawesome.com/9c724b4afc.js" crossorigin="anonymous"></script>

	<title>Aldea Agroecologica</title>
</head>

<body>
	<header>
		<h1 class="titulo">Tienda Aldea Organica</h1>
	   <div class="carrito">
       <i class="fas fa-shopping-cart"></i>
       <p id="numeroCarrito" class="textoFormulario"></p>
     </div>
     <div id="contenedorFrase" style="display: none;">
       
     </div>
  </header>
  
  <div class="contenedor-categorias">
    <div class="botones">
  <div class="form-check">
  <input class="form-check-input" type="radio" name="categorias" id="todas" value="todas" onclick="seleccionoTodas()">
  <label class="form-check-label textoFormulario" for="todas">
   Todas
  </label>
</div>
  <div class="form-check">
  <input class="form-check-input" type="radio" name="categorias" id="FrutasyVerduras" value="FrutasyVerduras" onclick="seleccionoFrutas()">
  <label class="form-check-label textoFormulario" for="FrutasyVerduras">
   Frutas y verduras
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="categorias" id="Almacen" value="Almacen" onclick="seleccionoAlmacen()">
  <label class="form-check-label textoFormulario" for="Almacen">
    Prod. de Almacen
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="categorias" id="Dulces" value="Dulces" onclick="seleccionoDulces()">
  <label class="form-check-label textoFormulario" for="Dulces">
    Dulces
  </label>
</div>
</div>
<div class="flecha">
<i class="fas fa-arrow-alt-circle-right"></i>
</div>
</div>

  <div id="contenedor-productos">
	
</div>

  <!-- ..........FORMULARIO.......... -->	
  <div id="contenedor-formulario">
    <button class="btn btn-secondary" onclick="Nodos()">Ver nuestros puntos de entrega</button>
    <table style="display: none;" id="tablaNodos" class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Direccion</th>
          <th scope="col">Barrio</th>
          <th scope="col">Nombre</th>
        </tr>
      </thead>
      <tbody id="ContenedorNodos">
       
      </tbody>
    </table>
    <div ></div>
    <p id="tituloFormulario">Completa tus datos para recibir el pedido</p>
    <div class="datos-comprador">
    <input type="text" name="Nombre" placeholder="Ingresa tu nombre" id="form-nombre" onblur="guardarCampos(this)" onfocus="recuperoCampos()">
    
    <input type="number" name="wpp" placeholder="Ingresa tu whatsapp" id="form-wpp" onblur="guardarCampos(this)">
    
    <input type="email" name="mail" placeholder="Ingresa tu mail" id="form-mail" onblur="guardarCampos(this)">
    </div>
    <div class="contEnvioRetiro">
    <div class="form-check cont-envio">
      <input class="form-check-input" type="radio" name="exampleRadios" id="envio-domicilio" value="ENVIO A DOMICILIO" checked onclick="displayOpciones()">
      <label class="form-check-label textoFormulario" for="envio-domicilio">
        ENVIO A DOMICILIO
      </label>
    </div>
    <div class="form-check cont-retiro">
      <input class="form-check-input" type="radio" name="exampleRadios" id="retiro" value="RETIRO EN EL LUGAR" onclick="displayOpciones()">
      <label class="form-check-label textoFormulario" for="retiro">
        RETIRO EN EL LUGAR
      </label>
    </div>
  </div>
    
  <div id="cont-lugar-envio">
    <p class="textoFormulario">¡Decinos a donde te lo llevamos!(Acordate siempre dentro de CABA :P)</p>
    <input type="text" name="direccion" placeholder="Ingresa tu direccion" onblur="guardarCampos(this)">
  </div>
  

  <div id="cont-horario-retiro">
    <p class="textoFormulario">Perfecto, ¿en que horario lo pasas a buscar?</p>
    <div class="form-check cont-horario">
      <input class="form-check-input" type="radio" name="exampleRadios" id="12a14" value="12a14" checked>
      <label class="form-check-label textoFormulario" for="12a14">
        12-14hs
      </label>
    </div>
    <div class="form-check cont-horario">
      <input class="form-check-input" type="radio" name="exampleRadios" id="14a16" value="14a16">
      <label class="form-check-label textoFormulario" for="14a16">
        14-16hs
      </label>
    </div>
    <div class="form-check cont-horario">
      <input class="form-check-input" type="radio" name="exampleRadios" id="16a18" value="14a16">
      <label class="form-check-label textoFormulario" for="16a18">
        16-18hs
      </label>
    </div>
  </div>


<button type="button" class="btn btn-primary btn-lg finalizarCompra" onclick="finalizarCompra()">¡Termine de elegir!</button>


<div id="contenedorCostoFinal" class="shadow">
  
 <!-- <ul id="listaCompra">
  </ul>-->
  <table class="table" id="listaCompra">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Producto</th>
      <th scope="col">Precio</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody id="listadoProductos">
   
  </tbody>
</table>

  <div id="precioContenedor">
    <p id="costoFinal">El costo final es: </p>
  </div>
    <p class="textoFormulario">Datos:</p>
    <p class="textoFormulario" id="datosCompra"></p>
</div>
</div>
<footer>
  <p>Aldea organica - 2020</p>
</footer>
</body>
</html>
